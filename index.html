<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Giphy API</title>
    <link rel="stylesheet" href="style.css">
    <script src="main.js" defer></script>
</head>
<body>
    <header>
        <div class="header__item">
            <div class="header__logo">
                <img src="icons/GIPHYIcon.png" alt="Logo">
                <div class="header__title">GIPHY API</div>
            </div>
            <form class="header__input-block">
                <input type="text" class="header__input" id="input-search">
                <button class="header__search-btn" id="btn-search">
                    <img src="icons/search-icon.png" alt="search_logo">
                </button>
            </form>
        </div>
    </header>
    <main>
        <div class="main__giphy-content" id="giphy"></div>
    </main>

</body>
</html>
